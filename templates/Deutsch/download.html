<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="hamburger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="menu">
                <p>
                    <a href="{{url_for('index')}}">Übersicht</a>
                </p>
                <p>
                    <a href="{{url_for('heute')}}">Heute</a>
                </p>
                <p>
                    <a href="{{url_for('woche')}}">Kalender&shywoche</a>
                </p>
                <p>
                    <a href="{{url_for('monat')}}">Monat</a>
                </p>
                <p>
                    Download
                </p>
                <p>
                    <a href="{{url_for('admin_german')}}">Admin</a>
                </p>
                <div class="language-container">
                    <div>
                        <img src="{{url_for('static', filename='bilder/deutschland-flagge.jpg')}}"
                            alt="Deutschland Flagge">
                    </div>
                    <div class="all-languages">
                        <a href="{{url_for('index')}}">
                            <img src="{{url_for('static', filename='bilder/deutschland-flagge.jpg')}}"
                                alt="Deutschland Flagge">
                        </a>
                        <a href="{{url_for('overview')}}" id="english_page">
                            <img src="{{url_for('static', filename='bilder/englische-flagge.jpg')}}"
                                alt="englische Flagge">
                        </a>
                    </div>
                </div>
            </div>
            <div class="hamburger-menu">
                <div class="menu-icons">
                    <a href="{{url_for('heute')}}">
                        <img class="menu-icon" src="{{url_for('static', filename='bilder/heute.jpg')}}">
                    </a>
                    <a href="{{url_for('woche')}}">
                        <img class="menu-icon" src="{{url_for('static', filename='bilder/kalenderwoche.jpg')}}">
                    </a>
                    <a href="{{url_for('monat')}}">
                        <img class="menu-icon" src="{{url_for('static', filename='bilder/Monat.jpg')}}">
                    </a>
                    <div class="language-container" onmouseover="showOtherFlag()" onmouseout="hideOtherFlag()">
                        <img src="{{url_for('static', filename='bilder/deutschland-flagge.jpg')}}"
                            alt="Deutschland Flagge" class="current-language">
                        <a href="{{url_for('overview')}}">
                            <img src="{{url_for('static', filename='bilder/englische-flagge.jpg')}}"
                                alt="englische Flagge" class="other-language">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="settings-headline">
                Download der Daten als Excel Datei
            </div>
            <div class="overview-download">
                <div class="row">
                    <div class="col">
                        <div class="mittig-floor1">
                            <span class="floor-name">Stockwerk 1</span>
                        </div>
                        <div class="floor1-overview">
                            <img src="{{url_for('static', filename='bilder/Stockwerk1selber.jpg')}}"
                                class="responsiv-floor" alt="stockwerk1">
                            <span id="area-a">A</span>
                            <span id="area-b">B</span>
                            <span id="area-c">C</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mittig-floor2">
                            <span class="floor-name">Stockwerk 2</span>
                        </div>
                        <div class="floor2-overview">
                            <img src="{{url_for('static', filename='bilder/Stockwerk2selber.jpg')}}"
                                class="responsiv-floor" alt="Stockwerkplan 2">
                            <span id="area-d">D</span>
                            <span id="area-e">E</span>
                            <span id="area-f">F</span>
                            <span id="area-g">G</span>
                            <span id="area-h">H</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="settings-headline">
                Wählen sie den entsprechenden Bereich aus
                <div>
                    <input type="radio" id="a-download" name="Zahlmethode" value="Mastercard">
                    <label for="mc"><span class="custom-radio">&#9679;</span>A</label>
                    <input type="radio" id="b-dowload" name="Zahlmethode" value="Visa">
                    <label for="vi">B</label>
                    <input type="radio" id="c-download" name="Zahlmethode" value="AmericanExpress">
                    <label for="ae">C</label>
                    <input type="radio" id="d-download" name="Zahlmethode" value="Mastercard">
                    <label for="mc">D</label>
                    <input type="radio" id="e-download" name="Zahlmethode" value="Visa">
                    <label for="vi">E</label>
                    <input type="radio" id="f-download" name="Zahlmethode" value="AmericanExpress">
                    <label for="ae">F</label>
                    <input type="radio" id="g-download" name="Zahlmethode" value="Mastercard">
                    <label for="mc">G</label>
                    <input type="radio" id="h-download" name="Zahlmethode" value="Mastercard">
                    <label for="mc">H</label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
