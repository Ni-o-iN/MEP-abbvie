<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="hamburger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="menu">
                <p>
                    <a href="{{url_for('index')}}">Übersicht</a>
                </p>
                <p>
                    <a href="{{url_for('heute')}}">Heute</a>
                </p>
                <p>
                    <a href="{{url_for('woche')}}">Kalender&shywoche</a>
                </p>
                <p>
                    <a href="{{url_for('monat')}}">Monat</a>
                </p>
                <p>
                    Download
                </p>
                <p>
                    <a href="{{url_for('admin_german')}}">Admin</a>
                </p>
                <div class="language-container">
                    <div>
                        <img src="{{url_for('static', filename='bilder/deutschland-flagge.jpg')}}"
                            alt="Deutschland Flagge">
                    </div>
                    <div class="all-languages">
                        <a href="{{url_for('index')}}">
                            <img src="{{url_for('static', filename='bilder/deutschland-flagge.jpg')}}"
                                alt="Deutschland Flagge">
                        </a>
                        <a href="{{url_for('overview')}}" id="english_page">
                            <img src="{{url_for('static', filename='bilder/englische-flagge.jpg')}}"
                                alt="englische Flagge">
                        </a>
                    </div>
                </div>
            </div>
            <div class="hamburger-menu">
                <div class="menu-icons">
                    <a href="{{url_for('heute')}}">
                        <img class="menu-icon" src="{{url_for('static', filename='bilder/heute.jpg')}}">
                    </a>
                    <a href="{{url_for('woche')}}">
                        <img class="menu-icon" src="{{url_for('static', filename='bilder/kalenderwoche.jpg')}}">
                    </a>
                    <a href="{{url_for('monat')}}">
                        <img class="menu-icon" src="{{url_for('static', filename='bilder/Monat.jpg')}}">
                    </a>
                    <div class="language-container" onmouseover="showOtherFlag()" onmouseout="hideOtherFlag()">
                        <img src="{{url_for('static', filename='bilder/deutschland-flagge.jpg')}}"
                            alt="Deutschland Flagge" class="current-language">
                        <a href="{{url_for('overview')}}">
                            <img src="{{url_for('static', filename='bilder/englische-flagge.jpg')}}"
                                alt="englische Flagge" class="other-language">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="settings-headline">
                Download der Daten als Excel Datei
            </div>
            <div class="overview-download">
                <div class="row">
                    <div class="col">
                        <div class="mittig-floor1">
                            <span class="floor-name">Stockwerk 1</span>
                        </div>
                        <div class="floor1-overview">
                            <img src="{{url_for('static', filename='bilder/Stockwerk1selber.jpg')}}"
                                class="responsiv-floor" alt="stockwerk1">
                            <span id="area-a-download">A</span>
                            <span id="area-b-download">B</span>
                            <span id="area-c-download">C</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mittig-floor2">
                            <span class="floor-name">Stockwerk 2</span>
                        </div>
                        <div class="floor2-overview">
                            <img src="{{url_for('static', filename='bilder/Stockwerk2selber.jpg')}}"
                                class="responsiv-floor" alt="Stockwerkplan 2">
                            <span id="area-d-download">D</span>
                            <span id="area-e-download">E</span>
                            <span id="area-f-download">F</span>
                            <span id="area-g-download">G</span>
                            <span id="area-h-download">H</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="settings-headline">
                <div class="row">
                    <div class="area-choose-download">
                        Wählen sie den entsprechenden Bereich aus.
                        <div>
                            <div>
                                <input type="radio" id="a-download" name="area" value="a-download">
                                <label for="a-download">A</label>
                                <input type="radio" id="b-download" name="area" value="b-download">
                                <label for="b-download">B</label>
                                <input type="radio" id="c-download" name="area" value="c-download">
                                <label for="c-download">C</label>
                            </div>
                            <div>
                                <input type="radio" id="d-download" name="area" value="d-download">
                                <label for="d-download">D</label>
                                <input type="radio" id="e-download" name="area" value="e-download">
                                <label for="e-download">E</label>
                                <input type="radio" id="f-download" name="area" value="f-download">
                                <label for="f-download">F</label>
                                <input type="radio" id="g-download" name="area" value="g-download">
                                <label for="g-download">G</label>
                                <input type="radio" id="h-download" name="area" value="h-download">
                                <label for="h-download">H</label>
                            </div>
                        </div>
                    </div>
                    <div class="time-choose-download">
                        Wählen sie den entsprechenden Zeitraum aus.
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
